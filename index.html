<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROX Chatbot</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      <div class="logo">
        <i data-lucide="bot"></i>ROX.AI
      </div>
      <button id="theme-toggle" class="theme-btn"><i data-lucide="moon"></i></button>
    </div>

    <!-- Messages -->
    <div id="chat-messages" class="chat-messages"></div>

    <!-- Input -->
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Type a message..." />
      <input id="image-input" type="file" accept="image/*" hidden />
      <button id="image-button" class="icon-btn"><i data-lucide="image"></i></button>
      <button id="send-button" class="icon-btn"><i data-lucide="send"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
